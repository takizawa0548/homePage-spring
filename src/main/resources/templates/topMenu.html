<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{mainLayout}">
  <head>
      <meta charset="UTF-8">
      <title>takisa | Java | ホームページ</title>
      <meta name="description" content="勉強でJava Springを中心にbootstrap,angular,postgresqlで構成しているサイトを作成しています。">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <body>
    <div layout:fragment="content">
        <div class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto">
            <div class="col">
                <div class="card h-100" >
                    <img th:src="@{/img/memberIntroduction.jpg}" class="card-img-top border-bottom h-50" alt="Image Cap">
                    <div class="card-body">
                        <h5 class="card-title">メンバー管理システム</h5>
                        <p class="card-text">検索・登録・更新・削除をもったWebシステム</p>
                        <a class="btn btn-primary" th:href="@{/member}" role="button">Link</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100" >
                    <svg class="bd-placeholder-img card-img-top h-50"  xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title><rect fill="#868e96" width="100%" height="100%"/><text fill="#dee2e6" dy=".3em" x="50%" y="50%">Image cap</text></svg>

                        <h5 class="card-title">家計簿システム（実装中）</h5>
                        <p class="card-text">入力情報の分類、計算のできるWebシステム</p>
                        <a class="btn btn-primary" th:href="@{/kakeibo}" role="button">Link</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <svg class="bd-placeholder-img card-img-top h-50" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title><rect fill="#868e96" width="100%" height="100%"/><text fill="#dee2e6" dy=".3em" x="50%" y="50%">Image cap</text></svg>
                    <div class="card-body">
                        <h5 class="card-title">やることリスト（予定）</h5>
                        <p class="card-text">動的な要素の入れ替えができるWebシステム</p>
                        <a class="btn btn-primary" href="#" role="button">未実装</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
