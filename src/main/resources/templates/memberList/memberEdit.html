<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{menubar}">
<head>
    <meta charset="UTF-8">
    <title>takisa | java | メンバー[[${title}]]</title>
    <meta name="description" content="検索・登録・更新・削除をもった基本的なWebシステム">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
    <h2 class="mt-5 text-center">メンバー[[${title}]]</h2>
    <form class="w-75 mt-5 mx-auto" th:object="${memberForm}">
        <div class="container border border-2 rounded">
            <div class="offset-md-1 col-md-4 mb-3">
                <p class="text-start mt-5 fw-bold" id="formControlInput1">id：[[${id}]]</p>
            </div>
            <div class="row">
                <div class="offset-md-1 col-md-4 mb-3">
                    <label for="formControlInput2" class="form-label fw-bold">名前</label>
                    <input type="text" class="form-control" id="formControlInput2" th:field="*{name}" placeholder="○○太郎">
                </div>
                <div class="offset-md-1 col-md-3 mb-3">
                    <label for="formControlInput3" class="form-label fw-bold">性別</label>
                    <select class="form-select" aria-label="Default select example"  id="formControlInput3" >
                        <option selected>Open this select menu</option>
                        <option value="男">男性</option>
                        <option value="女">女性</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="offset-md-1 col-md-4 mb-3">
                    <label for="formControlInput4" class="form-label fw-bold">誕生日</label>
                    <input type="date" class="form-control" th:field="*{birthdate}" id="formControlInput4">
                </div>
            </div>
            <div class="row">
                <div class="offset-md-1 col-md-4 mb-3">
                    <label for="formControlInput5" class="form-label fw-bold">電話番号</label>
                    <input type="tel" class="form-control" th:field="*{phonenumber}" id="formControlInput5" placeholder="XXXX-XX-XXXX">
                </div>
                <div class="offset-md-1 col-md-4 mb-3">
                    <label for="formControlInput6" class="form-label fw-bold">Eメール</label>
                    <input type="email" class="form-control" th:field="*{email}"  id="formControlInput6" placeholder="name@example.com">
                </div>
            </div>
            <div class="row">
                <div class="offset-md-1 col-md-3 mb-3">
                    <label for="formControlInput7" class="form-label fw-bold">国籍</label>
                    <input type="text" class="form-control" th:field="*{nationality}"  id="formControlInput7" placeholder="日本">
                </div>
            </div>
            <div class="row">
                <div class="offset-md-9 col-md-3 mb-3">
                    <input class="btn btn-primary btn-lg mb-5 mx-auto text-end" type="button" onClick="" th:value="|${title}実行|" >
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
