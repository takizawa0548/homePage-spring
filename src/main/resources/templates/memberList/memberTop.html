<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{menuBar}">
<head>
    <meta charset="UTF-8">
    <title>takisa | java | メンバー表</title>
    <meta name="description" content="検索・登録・更新・削除をもった基本的なWebシステム">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div layout:fragment="content">
        <h2 class="mt-5 text-center">メンバー表</h2>
        <div class="w-75 mt-5 mx-auto text-end">
            <form method="post" th:action="@{/member/edit}">
                <input class="btn btn-primary btn-lg" type="button" onClick="submit();" value="新規登録">
                <input type="hidden" name="id" value="0">
            </form>
        </div>
        <div class="table-responsive">
            <table th:unless="${#lists.isEmpty(list)}" class="w-75 table table-striped table-bordered mt-5 mx-auto text-center">
                <thead class="table-dark">
                    <tr class="text-nowrap">
                        <th scope="col">ID</th>
                        <th scope="col">名前</th>
                        <th scope="col">性別</th>
                        <th scope="col">誕生日</th>
                        <th scope="col">電話番号</th>
                        <th scope="col">Eメール</th>
                        <th scope="col">国籍</th>
                        <th scope="col">更新</th>
                        <th scope="col">削除</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="obj : ${list}">
                        <th scope="row" th:text="${obj.id}"></th>
                        <td th:text="${obj.name}"></td>
                        <td th:text="${obj.sex}"></td>
                        <td th:text="${obj.birthdate}"></td>
                        <td th:text="${obj.phonenumber}"></td>
                        <td th:text="${obj.email}"></td>
                        <td th:text="${obj.nationality}"></td>
                        <td>
                            <form method="post" th:action="@{/member/edit}">
                                <input class="btn btn-outline-primary" type="button" onClick="submit();" value="更新">
                                <input type="hidden" name="id" th:value="${obj.id}">
                            </form>
                        </td>
                        <td>
                            <form method="post" th:action="@{/member/delete}">
                                <input class="btn btn-outline-danger" type="button" onClick="submit();" value="削除">
                                <input type="hidden" name="id" th:value="${obj.id}">
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
